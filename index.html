<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/49cdaa1449.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li ><a class="nav-gallery" href="#" onclick="showGallery()">Gallery</a></li>
                <li><a  class="nav-saved" href="#" onclick="showSaved()">Saved</a></li>
            </ul>
        </nav>
        <button class="toggle-menu-btn" onclick="toggleMenu()">â˜°</button>
    </header>
    
    <section class="gallery-page">
        <section class="gallery-container"></section>
    </section>
    <section class="saved-page hidden">
        <section class="saved-container"></section>
    </section>
    <section class="editor-page hidden">
        <main class="main-editor">
            <div class="canvas-container">
                <canvas width="400" height="400" class="canvas-editor"></canvas>
            </div>
            <section class="editor-tools">
                <input type="text" class="txt" placeholder="Add text here"
                 oninput="onChangeTxt(this)">
                <div class="editor-line">
                    <button class="btn-line switch-line" onclick="onSwitchLine()">
                        <i class="fa-solid fa-arrow-up-long"></i>
                        <i class="fa-solid fa-arrow-down-long"></i>
                    </button>
                    <button class="btn-line add-line" onclick="onAddLine()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="btn-line delete-line" onclick="onDeleteLine()">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="editor-font">
                    <button class="btn-font" onclick="onUpdateLineSize(1)">
                        <i class="fa-solid fa-font"> + </i>
                    </button>
                    <button class="btn-font" onclick="onUpdateLineSize(-1)">
                        <i class="fa-solid fa-font"> - </i>
                    </button>
                    <button class="btn-font" onclick="onSetAlignment('left')">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button class="btn-font" onclick="onSetAlignment('center')">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="btn-font" onclick="onSetAlignment('right')">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <select value="Arial" class="btn-font font-family" onchange="onSetFontFamily(this)">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <!-- Not supported on GitHub -->
                        <!-- <option value="Verdana">Verdana</option> -->
                        <!-- <option value="Tahoma">Tahoma</option> -->
                        <!-- <option value="Comic Sans MS">Comic Sans MS</option> -->
                        <!-- <option value="Brush Script MT">Brush Script MT</option> -->
                        <!-- <option value="Lucida Handwriting">Lucida Handwriting</option> -->
                    </select> 
                    <button class="btn-font color-picker">
                        <i class="fa-solid fa-brush"></i>
                        <input type="color" class="btn-font-color" name="outlineColor" 
                        value="#000000" oninput="onSetOutlineColor(this)"/>
                    </button>
                    <button class="btn-font color-picker">
                        <i class="fa-solid fa-fill-drip"></i>
                        <input type="color" class="btn-font-color" name="fillColor" 
                        value="#ffffff" oninput="onSetFillColor(this)"/>
                    </button>
                </div>
                <div class="save-container">
                    <button class="btn btn-save">
                        <a href="#" onclick="onSaveMeme()">
                            <i class="fa-solid fa-floppy-disk"></i>
                            Save
                        </a>
                    </button>
                    <button class="btn btn-share">
                        <a href="#" onclick="onShareMeme()">
                            <i class="fa-solid fa-share"></i>
                            Share
                        </a>
                    </button>
                    <button class="btn btn-download">
                        <a href="#" onclick="onDownloadCanvas(this)" download="file-name">
                            <i class="fa-solid fa-download"></i>
                            Download
                        </a>
                    </button>
                </div>
                <div class="save-msg hidden">Meme successfully saved!</div>
            </section>

        </main>
    </section>
   
    <script src="js/services/storage.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>
</html>
