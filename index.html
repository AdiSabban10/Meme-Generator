<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/49cdaa1449.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <button class="btn-gallery" onclick="onInit()">Gallery</button>
    </header>
    
    <section class="gallery-page">
        <section class="gallery-container"></section>
    </section>
    <section class="editor-page hidden">
        <main class="main-editor">
            <div class="canvas-container">
                <canvas width="400" height="400"></canvas>
            </div>
            <section class="editor-tools">
                <input type="text" class="txt" placeholder="Add text here"
                 oninput="onAddTxt(this)">
                <div class="editor-line">
                    <button class="btn-line add-line" onclick="onAddLine()"> + </button>
                    <button class="btn-line switch-line" onclick="onSwitchLine()">Switch Line</button>
                </div>
                <div class="editor-font">
                    <button class="btn-font" onclick="onUpdateLineSize(1)">
                        <i class="fa-solid fa-font"> + </i>
                    </button>
                    <button class="btn-font" onclick="onUpdateLineSize(-1)">
                        <i class="fa-solid fa-font"> - </i>
                    </button>
                    <button class="btn-font color-picker">
                        <i class="fa-solid fa-brush"></i>
                        <input type="color" class="btn-font-color" name="fontColor" 
                        value="#000000" oninput="onSetOutlineColor(this)"/>
                    </button>
                    <button class="btn-font color-picker">
                        <i class="fa-solid fa-fill-drip"></i>
                        <input type="color" class="btn-font-color" name="fillColor" 
                        value="#FFFFFF" oninput="onSetFillColor(this)"/>
                    </button>
                </div>
                <div class="save-container">
                    <button class="btn btn-download">
                        <a href="#" onclick="onDownloadCanvas(this)" download="file-name">
                            <i class="fa-solid fa-floppy-disk"></i>
                            Download
                        </a>
                    </button>
                </div>
            </section>

        </main>
    </section>
   
    <script src="js/main.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>
</html>
